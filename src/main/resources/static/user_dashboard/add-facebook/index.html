<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thêm tài khoản làm việc</title>

    <div id="loading-div" style="position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 9999; background: center no-repeat #fff;">
        <img src="../../common/loading2.gif" style="position: fixed; top: 50%; left: 50%;transform: translate(-50%, -50%);">
    </div>
    <script src="../../common/js/loading.js"></script>

    <!-- Custom fonts for this template-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/add-facebook_main.css" rel="stylesheet" type="text/css">

</head>

<body id="page-top">

    <div class="container emp-profile">
        <div method="post">
            <div class="row">
                <div class="col-md-12">
                    <a type="button" class="btn btn-close" href="../profile/index.html" style="float: right;">X</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <div class="profile-head">
                        <h5 id="fullname-1">
                            <strong>Thêm tài khoản Facebook làm việc</strong>
                        </h5>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row step-1" style="align-items: center;">
                                <div class="col-md-2"></div>
                                <div class="col-md-8" style="text-align: left;">
                                    <strong>Bước 1</strong>: Copy nội dung sau và đăng lên trang cá nhân:
                                    <input id="input-step-1" class="form-control" value="Xác nhận tham gia Move online: ..." readonly/>
                                </div>
                            </div>
                            <br>
                            <div class="row step-2" style="align-items: center;">
                                <div class="col-md-2"></div>
                                <div class="col-md-8" style="text-align: left;">
                                    <strong>Bước 2</strong>: Dán link của bài viết vào đây:
                                    <div class="row">
                                        <div class="col-md-10">
                                            <input id="input-step-2" class="form-control" value="" />
                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-success" id="check">Kiểm tra</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row step-3" style="align-items: center; display:none;">
                                <div class="col-md-2"></div>
                                <div class="col-md-8">
                                    <img id="avatar" src="../../common/loading.gif" height="150px" width="150px" />
                                    <br>
                                    <label id="facebook-name">Đang kiểm tra...</label>
                                </div>
                            </div>
                            <br>
                            <div class="row step-3" style="align-items: center; display:none;">
                                <div class="col-md-2"></div>
                                <div class="col-md-8" style="text-align: left;">
                                    <strong>Bước 3</strong>: Nhấn <strong>Xác nhận</strong> để thêm tài khoản:
                                    <button type="button" class="btn btn-success" id="confirm" disabled>Xác nhận</button>
                                    <img id="loading-gif" src="../../common/loading.gif" height="40px" width="40px" style="display:none;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Announcement modal-->
    <div class="modal fade" id="announcement" tabindex="-1" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
                </div>
                <div class="modal-body">
                    <div class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12 position-center" style="text-align: center;">
                            <p id="announcement-content">Nội dung</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="form-control" id="ok-btn">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../common/vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../common/vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!--=========================DTO================================-->
    <script src="../../dto/BaseDTO.js"></script>
    <script src="../../dto/UserDTO.js"></script>

    <!--=========================Request================================-->
    <script src="../../common/js/connecter.js"></script>
    <script src="../../request/UserRequest.js"></script>
    <script src="js/add-facebook_main.js"></script>

</body>

</html>
