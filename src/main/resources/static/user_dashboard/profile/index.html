<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thông tin cá nhân</title>

    <div id="loading-div" style="position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; z-index: 9999; background: center no-repeat #fff;">
        <img src="../../common/loading2.gif" style="position: fixed; top: 50%; left: 50%;transform: translate(-50%, -50%);">
    </div>
    <script src="../../common/js/loading.js"></script>

    <!-- Custom fonts for this template-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/profile_main.css" rel="stylesheet" type="text/css">

</head>

<body id="page-top">

    <div class="container emp-profile">
        <div method="post">
            <div class="row">
                <div class="col-md-12">
                    <a type="button" class="btn btn-close" href="../dashboard/index.html" style="float: right;">X</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="profile-img">
                        <img id="avatar" width="200" height="200" src="#" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                        <h5 id="fullname-1">
                            Nguyễn Văn A
                        </h5>
                        <h6>
                            Người dùng tiềm năng
                        </h6>
                        <br>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" style="color:blue;">Thông tin người
                                    dùng</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Tên đăng nhập</label>
                                </div>
                                <div class="col-md-6">
                                    <p id="username">username</p>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Mật khẩu</label>
                                </div>
                                <div class="col-md-6">
                                    <input class="col-md-8 form-control" value="********" style="display: inline-block;" readonly />
                                    <button type="button" class="col-md-3 form-control" data-bs-toggle="modal" data-bs-target="#changePassword" style="display: inline-block; padding-left: 1px; padding-right:1px; font-size: 15px;">
                                        Thay đổi</button>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Họ và tên</label>
                                </div>
                                <div class="col-md-6">
                                    <input id="fullname-2" class="form-control" value="Nguyễn Văn A" />
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <input id="email" class="form-control" value="abc@gmail.com" />
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Tài khoản làm việc</label>
                                </div>
                                <div class="col-md-6">
                                    <input class="col-md-8 form-control" id="facebook-name" value="Nguyễn A" style="display: inline-block;" readonly/>
                                    <button class="col-md-3 form-control" id="change-facebook" style="display: inline-block; padding-left: 1px; padding-right:1px; font-size: 15px;">Thay
                                        đổi</button>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Điện thoại</label>
                                </div>
                                <div class="col-md-6">
                                    <input id="phone-number" class="form-control" value="0123456789" />
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Địa chỉ</label>
                                </div>
                                <div class="col-md-6">
                                    <input id="address" class="form-control" value="Quảng Bình" />
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-5">
                                    <label>Mã người giới thiệu bạn</label>
                                </div>
                                <div class="col-md-6">
                                    <input class="col-md-8 form-control" id="referrer-code" value="" style="display: inline-block;" placeholder="Có thể để trống" />
                                    <button class="col-md-3 form-control" id="confirm-referrer-code" style="display: inline-block; padding-left: 1px; padding-right:1px; font-size: 15px;">Xác nhận</button>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-success" style="float:right;" id="save">Lưu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Change password modal-->
    <div class="modal fade" id="changePassword" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label">Thay đổi mật khẩu</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
                </div>
                <div class="modal-body">
                    <div class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12 position-relative">
                            <label for="validationTooltip02" class="form-label">Mật khẩu hiện tại</label>
                            <input type="password" class="form-control" id="change-password-current-password" value="" required>
                        </div>
                        <div class="col-md-12 position-relative">
                            <label for="validationTooltip02" class="form-label">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="change-password-new-password" value="" required>
                        </div>
                        <div class="col-md-12 position-relative">
                            <label for="validationTooltip02" class="form-label">Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="change-password-new-password-confirm" value="" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="change-password-save">Thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Announcement modal-->
    <div class="modal fade" id="announcement" tabindex="-1" aria-hidden="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông báo</h5>
                </div>
                <div class="modal-body">
                    <div class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12 position-center" style="text-align: center;">
                            <p id="announcement-content">Nội dung</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="form-control" id="ok-btn">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../common/vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../common/vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <!--=========================DTO================================-->
    <script src="../../dto/BaseDTO.js"></script>
    <script src="../../dto/UserDTO.js"></script>

    <!--=========================Request================================-->
    <script src="../../common/js/connecter.js"></script>
    <script src="../../request/UserRequest.js"></script>
    <script src="js/profile_main.js"></script>

</body>

</html>
